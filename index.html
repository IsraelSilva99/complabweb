<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompLab Advanced - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="logo">
                <img src="assets/microscope-logo.png" alt="Logo" style="width: 40px;">
                <h1>CompLab Advanced</h1>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="operador" name="operador" placeholder=" " required autocomplete="username">
                    <label for="operador">Operador</label>
                </div>
                <div class="form-group">
                    <input type="password" id="senha" name="senha" placeholder=" " required autocomplete="current-password">
                    <label for="senha">Senha</label>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-entrar">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        Entrar
                    </button>
                    <button type="button" class="btn btn-config" id="config-btn">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2v2m0 16v2m10-10h-2m-16 0H2m17.36-6.36l-1.42 1.42M6.64 19.36l-1.42-1.42M20 12a8 8 0 1 1-16 0 8 8 0 0 1 16 0z"></path>
                        </svg>
                        Configurações
                    </button>
                </div>
            </form>
            <p class="version-text">Versão: 1.0.0</p>
        </div>
    </div>

    <!-- Modal para senha -->
    <div id="password-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Digite a Senha de Configuração</h3>
            <form id="password-form">
                <input type="hidden" name="username" value="admin" autocomplete="username">
                <div class="form-group">
                    <input type="password" id="config-password" name="config-password" placeholder="Senha" autocomplete="current-password" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-entrar" id="confirm-password-btn">Confirmar</button>
                    <button type="button" class="btn btn-sair" onclick="closeModal('password-modal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para configurações -->
    <div id="config-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Configurações do Banco de Dados</h3>
            <form id="config-form">
                <div class="form-group">
                    <input type="text" id="config-host" name="host" placeholder=" " required>
                    <label for="config-host">Host</label>
                </div>
                <div class="form-group">
                    <input type="text" id="config-username" name="username" placeholder=" " required autocomplete="username">
                    <label for="config-username">Usuário</label>
                </div>
                <div class="form-group">
                    <input type="password" id="config-password-db" name="password" placeholder=" " required autocomplete="new-password">
                    <label for="config-password-db">Senha</label>
                </div>
                <div class="form-group">
                    <select id="config-dbname" name="dbname" required>
                        <option value="">Selecione um banco de dados</option>
                    </select>
                    <label for="config-dbname">Nome do Banco</label>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-entrar">Salvar</button>
                    <button type="button" class="btn btn-sair" onclick="closeModal('config-modal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="js/script.js"></script>
    <script>
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
